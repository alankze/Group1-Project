<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container">

            <H1 id="logo-text">OUR HAPPY CLIENT</H1>
            <div id="logo">
            <img src="/img/Zara_Logo.png" alt="Zara_Logo" width="156" height="22">
            <img src="/img/Logo_of_Mango_(new).png" alt="Logo_of_Mango_">
            <img src="/img/1280px-Barneys_New_York_Logo.png" alt="1280px-Barneys_New_York_Logo">
            <img src="/img/1280px-Gucci_Logo.png" alt="1280px-Gucci_Logo">
            <img src="/img/Calvin_klein_logo.png" alt="Calvin_klein_logo">
            <img src="/img/1280px-Logo_NIKE.png" alt="1280px-Logo_NIKE">
            <img src="/img/Converse_logo.png" alt="Converse_logo">
            <img src="/img/Puma_Logo.png" alt="Puma_Logo">
            <img src="/img/1280px-Levi's_logo.png" alt="1280px-Levi">
            <img src="/img/Billabong.png" alt="Billabong">
            
            </div>

            <form>
                
                <h2>GIVE US A GOOD NEWS</h2>
                <label for="name"></label>
                <input type="text" id="name" placeholder="Name">
                
                <label for="E-mail"></label>
                <input type="text" id="email" placeholder="E-mail">

                <label for="subject"></label>
                <input type="text" id="subject" placeholder="Subject">

                <label for="your message"></label>
                <textarea id="message" placeholder="Your Message" style="height: 200px;">
                </textarea>
                
                <button class="contact-button" type="button" value="submit">Submit
                </button>
            </form>
        </div>
    </section>
    <footer></footer>
</body>
</html>
